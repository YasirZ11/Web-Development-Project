    <main>
        <section>
            <h1>Our Contact Form</h1>
            <form action="https://httpbin.org/get" method="get">
                 <fieldset>
                    <legend>Send Us A Mesage</legend>

                    <p>
                        <label for="fullName">Full Name:</label>
                        <input type="text" name="fullName" id="fullName" placeholder="eg:Yasir Zulfikar" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="eg:yasir123@gmail.com" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                    <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here!"></textarea>
                    </p>
                </fieldset>
                 <br><br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </main>
