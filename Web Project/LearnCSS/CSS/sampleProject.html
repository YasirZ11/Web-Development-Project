<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="sample.css" >
</head>

<body>
    <header>
        <h1>Yasir </h1>
        <nav>
            <a href="#profile1">Grow</a>
            <a href="#profile2">Give</a>
            <a href="#profile3">Earn</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">

            <figure>
                <img src="img/elon-musk.jpg" alt="Elon Musk" width="500" height="500">

                <figcaption>Elon Musk</figcaption>
            </figure>

            <p><q>Let's Grow Money</q></p>
        </article>

        <article id="profile2" class="card">

            <figure>
                <img src="img/My pic.jpg" alt="Yasir" width="500" height="500">

                <figcaption>Yasir</figcaption>
            </figure>

            <p><q>Let's Give Money</q></p>
        </article>

        <article id="profile3" class="card">

            <figure>
                <img src="img/IMG_7623.jpg" alt="coach" width="500" height="500">

                <figcaption>Coach <span class="nowrap">Youtube Channel</span></figcaption>
            </figure>

            <p><q>Let's Earn Money</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Coach</p>
    </footer>
</body>
</html>
