<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - OceanOne Beach Hotel</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <div class="logo">OceanOne</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="package.html">Package Details</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <div class="contact-info">
                <p>Email: info@oceanone.com</p>
                <p>Phone: +94 123 456 789</p>
                <p>Address: 123 Beach Road, Sri Lanka</p>
            </div>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Send</button>
            </form>
            <div class="map">
                <h2>Our Location</h2>
                <img src="map_placeholder.png" alt="Map showing the location of OceanOne Beach Hotel">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;OceanOne Beach Hotel</p>
    </footer>
</body>
</html>
